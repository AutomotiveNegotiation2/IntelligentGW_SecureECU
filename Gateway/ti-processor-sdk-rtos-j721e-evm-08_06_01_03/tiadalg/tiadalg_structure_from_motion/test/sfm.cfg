#####################################################
# Configuration Parameters For Structure For Motion
#####################################################

# Below field is not used in sample test application
inDofFileName       = "./../data/structure_from_motion/dof/"

#--------------------------------------------------
# Input image file. Used for display purpose at output
# Below field is not used in sample test application
#--------------------------------------------------
inImgFileName        = "./../data/structure_from_motion/input/%010d.yuv"

#--------------------------------------------------
# Input Camera Intrinsic and Extrinsic Parameters
# Below field is not used in sample test application
#--------------------------------------------------
inCamPrmFileName     = "./../data/structure_from_motion/out_camera_data_proj.yml"

#--------------------------------------------------
# Output 2D & 3D points information
# Below field is not used in sample test application
#--------------------------------------------------
outFeatFileName      = "./../data/structure_from_motion/output/"

#--------------------------------------------------
# Reference 2D & 3D points information
# Below field is not used in sample test application
#--------------------------------------------------
refFeatFileName      = "./../data/structure_from_motion/output_ref"

#--------------------------------------------------
# Output 2D & 3D points information
# Below field is not used in sample test application
#--------------------------------------------------
outImgFileName       = "./../data/structure_from_motion/output/output_%010d.yuv"

#--------------------------------------------------
# Width of the image in use in pixel
#--------------------------------------------------
imageWidth           = 1024

#--------------------------------------------------
# Height of the image in use in pixel
#--------------------------------------------------
imageHeight          = 512

#--------------------------------------------------
# Height of the image in use in pixel
#--------------------------------------------------
keyPointStep         = 8

#--------------------------------------------------
# Start Frame Number
#--------------------------------------------------
startFrame           = 6100

#--------------------------------------------------
# Maximum number of input frames.
#--------------------------------------------------
maxFrames            = 15

#--------------------------------------------------
# Maximum number of input feature points in a frame
#--------------------------------------------------
maxNumTracks        = 10000

#--------------------------------------------------
# Maximum number of iteration in triangulation
#--------------------------------------------------
maxTriangItr        = 3

#----------------------------------------------------
# Enables detailed profiling
#----------------------------------------------------
profileEn           = 0

#----------------------------------------------------
# '1' Enable SFM to generate output .ply file.
# '0' Use already generated file for comparison
#----------------------------------------------------
sfmEn               = 1

#----------------------------------------------------
# '1' Enable Fundamental matrix based pruning
# '0' Disable Fundamental matrix based pruning.
#----------------------------------------------------
fMatrixPrunEn       = 1

#----------------------------------------------------
# Threshold value used in Fundamental matrix based pruning
#----------------------------------------------------
fMatrixInTh         = 70
#----------------------------------------------------
# Threshold value used angle based pruning
#----------------------------------------------------
pointPruneAngle     = 2.0

flowConfThr         = 103
flowInvalidPadX     = 0
flowInvalidPadY     = 0
enAlgPtCldVis       = 1

