### TAP Interface Configuration File

# Name to be assigned to the TAP device
TAP_DEVICE_NAME="tap0"

# IP Address for the TAP device
# For static IP, assign custom IP
# For dynamic IP, assign empty string ""
TAP_IP=""

# MAC Address for the TAP device
TAP_MAC="00:01:02:04:05:06"

# ID of Receiving Queue
ICQ_MCU2_0_TO_A72_ID=2

#ID of Transmitting Queue
ICQ_A72_TO_MCU2_0_ID=3

# Maximum number of Queues
ICQ_MAX_NUM_QUEUES=4

# Base address of Queue Region in shared memory
ICQ_BASE_ADDR=0xA5000000

# Size of the Queue Region
ICQ_MEM_LEN=0x00200000

# Polling interval for Transmitting and Receiving tasks
# in microseconds
Q_POLLING_INTERVAL_MICROSECONDS=1000

# Maximum number of frames/packets to transmit
# per wake up cycle before going to sleep
MAX_NUM_PACKET_TRANSMITS_PER_CYCLE=64

# Maximum number of frames/packets to receive
# per wake up cycle before going to sleep
MAX_NUM_PACKET_RECEIVES_PER_CYCLE=64

# Maximum number of Buffer Pools
BUFPOOL_MAX_NUM_POOLS=4

# Base address of Bufpool Region in shared memory
BUFPOOL_BASE_ADDR=0xA5200000

# Size of the Bufpool Region
BUFPOOL_MEM_LEN=0x01000000

# ID of Transmitting Bufpool corresponding
# to A72 core
BUFPOOL_A72_ID=2
